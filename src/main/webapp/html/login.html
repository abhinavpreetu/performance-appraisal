
<style>
.sizeInc{
	font-size: 37px
}
</style>
<div class="container-fluid" ng-controller="loginCtrl" style="margin-top: 50px">
	<div class="col-md-6">
		<img id="DHlogo" alt="no image found" src="DHlogo.jpg" >
	</div>
	<div class="col-md-6"><!-- 
		<div class="col-md-offset-5 col-md-7 login"> -->
		<div style="margin-top: 50px">
		<div style="margin-bottom: 20px;text-align:center">
			<h3 style="color: #057a92;margin-left: 100px;">Please Login to continue</h3>
		</div>
		
		<form name="loginForm" ng-submit="sbtForm(loginForm.$valid)" class="form-horizontal" novalidate>
			<div class="col-md-offset-3 col-md-9">
			<span style="color: red;font-size: 1.2em" ng-if="error.userNotFound">Invalid credentials!</span></div>
			<div class="form-group">
				<label for="username" class="col-md-3"><i class="material-icons sizeInc">email</i></label>
				<div class="col-md-9">
					<input type="text" class="form-control" name="username" id="username" placeholder="Username" 
					ng-model="login.username" ng-required="true" email-err>
					<div ng-if="loginForm.username.$error.emailErr && loginForm.$submitted && loginForm.username.$dirty">
						<span class="error"> Enter a valid email address</span>
				</div>
				<div ng-if="error.username">
				<span class="error" >Must enter your email id</span></div>
				</div>				
			</div>		
			<div class="form-group">
				<label for="pwd" class="col-md-3"><i class="material-icons sizeInc">lock</i></label>
				<div class="col-md-9">
					<input type="password" class="form-control" name="pwd" id="pwd" placeholder="Password" ng-model="login.password" 
					ng-required="true">
					<span class="error" ng-if="error.password">Password is must</span>
				</div>
			</div>
			<div class="row" >	
			<div class="col-md-offset-3 col-md-4" >
				<button type="submit" class="btn btn-info form-control" id="sbtBtn">Login</button>
			</div>
			<div class="col-md-offset-1 col-sm-4">
				<button type="reset" class="btn btn-info form-control">Reset</button>
			</div>
			</div>		 	
		</form>
	</div>
</div>
</div>
