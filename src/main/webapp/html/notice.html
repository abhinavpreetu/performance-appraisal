<div class="container-fluid" >
	<h1 class="centerHead">{{projectId}}</h1>
	<ul>
		<li ng-repeat="emp in empList"><a ng-click="setReviewQsn($index)" data-toggle="modal" data-target="#reviewModal">{{emp.reviewedEmp.fname}} {{emp.reviewedEmp.lname}}</a></li>
	</ul>
	
	<div class="modal fade" id="reviewModal" role="dialog">
    <div class="modal-dialog">
    
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h2>{{reviewedRelation.reviewedEmp.fname}} {{reviewedRelation.reviewedEmp.fname}}</h2>
		 <div>
		 <form ng-submit="submitAnswer()">
		 	<div ng-repeat="question in qsnList track by question.questionId">
			 	<div class="form-group" ng-if="!question.yesOrNo">
			 		<label for="{{question.questionId}}">{{$index+1}}&nbsp;{{question.question}} {{question.yesOrNo}}</label>
			 		<input id="{{question.questionId}}" ng-model="answer[question.questionId]" placeholder="enter your answer" type="text"
			 		class="form-control">
			 	</div>
			 	<div class="form-group" ng-if="question.yesOrNo">
			 		<label>{{$index+1}}&nbsp;{{question.question}} {{question.yesOrNo}}</label><br>
			 		<label><input type="radio" value="yes" ng-model="answer[question.questionId]"> Yes</label><br>
			 		<label><input type="radio" value="no" ng-model="answer[question.questionId]"> No</label>
			 	</div>
		 	</div>
		 	<div>
		 		<button type="submit" class="btn btn-primary col-md-2">submit</button>
		 		<button type="reset" class="btn btn-default col-md-offset-1 col-md-2">reset</button>
		 	</div>
		 </form>
		 
		 </div>
          <button type="button" class="btn btn-danger" data-dismiss="modal" style="float: right">Close</button>
        </div>
      </div>
      
    </div>
  </div>
</div>
