  	</ul>

			data-target="#addQuestion"><i class="material-icons">add_box</i></div>

</div>

			{{quest.question}}
		</li>

	<div class="table-responsive" style="height: 60vh; overflow:auto;margin-bottom: 20px">
	      <table class="table table-striped table-bordered">
				<thead>
					<tr class="row">
						<th class="col-md-2">Sr. No.</th>
						<th class="col-md-7">Question</th>
						<th class="col-md-3">Yes No?</th>							        
					</tr>
				</thead>
				<tbody >
					<tr ng-repeat="quest in questions track by $index " class="row">
						<td class="col-md-2">{{$index+1}}</td>
						<td class="col-md-7">{{quest.question}}</td>
						<td class="col-md-3">{{quest.yesOrNo}}</td>
					</tr>      
				</tbody>
			</table>
	</div>
	<div class="modal fade" id="addQuestion" role="dialog">
    <div class="modal-dialog modal-lg">
    
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">{{selectedDesg()}}</h4>
        </div>
        <div class="modal-body">

	        <form class="form-horizontal" name="qsnForm" ng-submit="addQuestion(qsnForm.$valid)" novalidate>
			    <div class="form-group">
			      <label class="control-label col-md-3" for="addQuest">Add Question :</label>
			      <div class="col-sm-9">
			        <input type="text" class="form-control" id="addQuest" ng-model="questionnaire.question" 
			        placeholder="Enter question for {{selectedDesg()}}" ng-required="true">
			        <span class="error" ng-show="error.question">Please add a question</span>
			      </div>
			      
			    </div>
			    <div class="form-group">
			      <label class="control-label col-md-3" for="selectYesOrNo">Yes/No Question ? :</label>
			      <div class="col-sm-3">          
			        <select ng-model = "questionnaire.yesOrNo" class="form-control" id="selectYesOrNo" ng-required="true">
	        			<option value="" selected disabled>-- Yes/No --</option>
			        	<option value="false">false</option>
			        	<option value="true">true</option>
	       		 	</select>
	       		 	<span class="error" ng-show="error.yesOrNo">Is it a yes or no question?</span>
			      </div>
			    </div>
			    <div class="form-group">        
			      <div class="col-sm-offset-5 col-md-7">
			        <button type="submit" class="btn btn-primary">Add</button>
			      </div>
			    </div>
     	</form>
        </div>
        <div class="modal-footer">
        <div class="col-md-offset-9 col-md-3">
